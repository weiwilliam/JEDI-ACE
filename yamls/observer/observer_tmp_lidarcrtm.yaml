obs space:
  name: define_by_obs_name_list_in_mainyaml
  obsdatain:
    engine:
      type: H5File
      obsfile: define_every_cycle
    obsgrouping:
      group variables: [ "sequenceNumber" ]
      sort variable: "pressure"
      sort order: "ascending"
  obsdataout:
    engine:
      type: H5File
      obsfile: define_every_cycle
  _source: nasa
  simulated variables:
  - extinctionCoefficient
  observed variables:
  - extinctionCoefficient
  channels: 1,2
obs operator:
  name: Density Reduction
  operator:
    name: LidarCRTM
    nLidarLevels: &nlev 399
    Absorbers:
    - H2O
    - O3
    obs options:
      Sensor_ID: define_by_obs_sensor_list_in_mainyaml
      EndianType: little_endian
      CoefficientPath: Data/input/crtm/
      SpcCoeff_Format: netCDF
      TauCoeff_Format: netCDF
      AerosolCoeff_File: AerosolCoeff.GOCART-GEOS5.nc4
      AerosolCoeff_Format: netCDF
      AerosolOption: aerosols_gocart_gefs
      model units coeff: 1e9
  algorithm:
    name: simple
    reduction factor: *nlev
